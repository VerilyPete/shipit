{{ define "main" }}
<article class="post-single">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    {{- if .Description }}
    <div class="post-description">{{ .Description }}</div>
    {{- end }}
  </header>

  <div class="post-content">
    {{ .Content }}

    <div class="contact-form-container">
      <form action="{{ .Site.Params.formspreeEndpoint }}" method="POST" class="contact-form">
        <div class="form-group">
          <label for="name">Name *</label>
          <input type="text" id="name" name="name" required placeholder="Your name">
        </div>

        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="_replyto" required placeholder="your.email@example.com">
        </div>

        <div class="form-group">
          <label for="subject">Subject *</label>
          <input type="text" id="subject" name="_subject" required placeholder="What's this about?">
        </div>

        <div class="form-group">
          <label for="message">Message *</label>
          <textarea id="message" name="message" rows="6" required placeholder="Tell me more..."></textarea>
        </div>

        <!-- Formspree honeypot field to prevent spam -->
        <input type="text" name="_gotcha" style="display:none">
        
        <!-- Formspree redirect after submission (optional) -->
        <input type="hidden" name="_next" value="{{ .Site.BaseURL }}">

        <button type="submit" class="submit-button">Send Message</button>
      </form>
    </div>
  </div>
</article>
{{ end }}
